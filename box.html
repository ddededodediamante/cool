<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A box" />
    <meta name="author" content="ddededodediamante" />
    <meta name="keywords" content="ddededodediamante, bio, games, dde, box" />

    <meta property="og:title" content="Box" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/icons/tada.png" />
    <meta property="og:description" content="Box" />

    <title>Box</title>

    <style>
      body {
        background-color: rgb(181, 180, 206);
      }

      #draggable-box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        color: white;
        border: 2px #256c9b solid;
        border-radius: 5px;
        text-align: center;
        line-height: 100px;
        position: absolute;
        top: 50px;
        left: 50px;
        cursor: grab;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="draggable-box"></div>

    <script>
      const box = document.getElementById('draggable-box');

      let isDragging = false;
      let offsetX, offsetY;

      box.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        box.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          let newX = e.clientX - offsetX;
          let newY = e.clientY - offsetY;

          const maxX = window.innerWidth - box.offsetWidth;
          const maxY = window.innerHeight - box.offsetHeight;

          newX = Math.max(0, Math.min(newX, maxX));
          newY = Math.max(0, Math.min(newY, maxY));

          box.style.left = `${newX}px`;
          box.style.top = `${newY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        box.style.cursor = 'grab';
      });
    </script>
  </body>
</html>
